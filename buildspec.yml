version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd file-app
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build

aartifacts:
  files:
    - '**/*'
    - "build/**/*"
  #base-directory: 'my-app/build'
  #discard-paths: yes
